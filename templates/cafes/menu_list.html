<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav justify-content-center ">
        <li class="nav-item">
          <h1><a class="nav-link active" aria-current="page" href="{% url 'cafes:index' %}">맛있는카페</a></h1>
        </li>
    </ul>
    <br>
    <div class="row">

    {% for menu in object_list %}
    <div class="col-3">
        <div class="card text-center" style="width: 80%; margin-left:10%; margin-top: 30px;" >
            <img src="..." class="card-img-top" style="height: 300px;" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ menu }}</h5>
                <p> 
                  {% if menu.avg_evaluation %}
                      {{ menu.avg_evaluation }}점
                  {% else %}
                      평가 없음
                  {% endif %}
                </p>
                <h6 class="card-text">{{ menu.price }}원</h6>
                <a href="{% url 'cafes:detail' menu.id %}" class="btn btn-primary">자세히 보기</a>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

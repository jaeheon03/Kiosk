<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav justify-content-center ">
        <li class="nav-item">
          <h1><a class="nav-link active" aria-current="page" href="{% url 'cafes:index' %}">맛있는카페</a></h1>
        </li>
    </ul>
    <br>

    <ul class="list-group list-group-flush">
    {% for order in object_list %}
      <form method="post" action="{% url 'cafes:order_delete' order.id %}">
      {% csrf_token %}
      <li class="list-group-item">
        <div style="float: right;">{{ order.created_dt|date:"Y년 m월 d일" }}</div>
        {{ order }} {{ order.size }} {{ order.temperature }} {{ order.menu.price }}원
        <button type="submit" class="btn-close" aria-label="Close"></button>
      </li>   
      </form>
    {% endfor %}
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
